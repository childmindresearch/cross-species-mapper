name: API
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "api/**"

env:
  AZURE_STORAGE_BLOB_URL: ${{ secrets.AZURE_STORAGE_BLOB_URL }}
  AZURE_ACCESS_KEY: ${{ secrets.AZURE_ACCESS_KEY }}

jobs:
  unit:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
        working-directory: ./api
      - name: Run tests
        run: poetry run pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=src tests | tee pytest-coverage.txt
        working-directory: ./api
      - name: Pytest coverage comment
        if: github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@1bdbba85fb74a2fdc1ec66383acec1091610f82b
        with:
          pytest-coverage-path: .api/pytest-coverage.txt
          junitxml-path: .api/pytest.xml

  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@ec91a2be3c44d88e1a3960a4937ad6ed3b63464e

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
      - run: |
          poetry run mypy api

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isort/isort-action@24d8a7a51d33ca7f36c3f23598dafa33f7071326
        with:
          configuration: --profile black
          sort-paths: api
