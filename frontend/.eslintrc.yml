env:
  browser: true
  es2021: true
extends:
  - standard-with-typescript
  - plugin:react/recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json # Add this line
plugins:
  - react
rules: { "@typescript-eslint/dot-notation": "error" }
settings:
  react:
    version: detect
