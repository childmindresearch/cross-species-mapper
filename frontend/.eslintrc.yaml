env:
  browser: true
  es2021: true
extends:
  - standard-with-typescript
  - plugin:react/recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
rules: { "@typescript-eslint/dot-notation": "error",
         "multiline-tenary": "off"}
settings:
  react:
    version: detect
